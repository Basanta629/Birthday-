<!DOCTYPE HTML>
<html>
    <head>
        <style>
            .flex-container {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
            }
            .name {
                flex: 1 0 140px;
            }
            .email {
                flex: 1 0 120px;
            }
            button {
                flex: 1 0 60px;
            }
            </style>
    </head>
    <body>
        <div class="flex-container">
            <input class="name" placeholder="Username" />
            <input class="email" placeholder="password"/>
            <button>Submit</button>
        </div>
    </body>
</html>
